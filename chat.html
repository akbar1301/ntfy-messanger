<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NT Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: #fff;
    font-family: system-ui, Arial, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== APP ===== */
.screen {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    max-height: 720px;
    background: linear-gradient(180deg, #070707, #020202);
    border-radius: 18px;
    box-shadow:
        0 0 0 1px rgba(255,255,255,0.08),
        0 10px 40px rgba(0,0,0,0.8);
    display: none;
    flex-direction: column;
}

.screen.active {
    display: flex;
}

/* ===== HEADER ===== */
.header {
    padding: 16px;
    text-align: center;
    font-weight: 600;
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

/* ===== SETUP ===== */
.setup {
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

input, textarea {
    background: #000;
    border: 1px solid rgba(255,255,255,0.25);
    color: #fff;
    padding: 14px;
    border-radius: 12px;
    outline: none;
}

button {
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    background: #fff;
    color: #000;
    cursor: pointer;
    opacity: 0.35;
}

button.enabled {
    opacity: 1;
}

/* ===== CHAT ===== */
.chat {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* ===== ANIMATION ===== */
@keyframes bubbleIn {
    from {
        opacity: 0;
        transform: translateY(6px) scale(0.96);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* ===== BUBBLES ===== */
.bubble {
    max-width: 78%;
    padding: 10px 14px 8px;
    font-size: 14px;
    line-height: 1.45;
    border-radius: 16px;
    animation: bubbleIn 0.18s ease-out;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

.me {
    align-self: flex-end;
    background: linear-gradient(180deg, #ffffff, #eaeaea);
    color: #000;
    border-bottom-right-radius: 6px;
}

.them {
    align-self: flex-start;
    background: #1b1b1b;
    border-bottom-left-radius: 6px;
}

/* ===== IMAGE ===== */
.bubble img {
    max-width: 220px;
    border-radius: 12px;
    margin-top: 6px;
    cursor: pointer;
}

/* ===== TIMESTAMP ===== */
.time {
    display: block;
    font-size: 10px;
    margin-top: 4px;
    opacity: 0.5;
}

/* ===== FOOTER ===== */
.footer {
    padding: 12px;
    border-top: 1px solid rgba(255,255,255,0.08);
    display: flex;
    gap: 10px;
}

textarea {
    flex: 1;
    resize: none;
    height: 56px;
    border-radius: 12px;
    background: #000;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.25);
    padding: 10px 12px;
    outline: none;
}

/* ===== PREVIEW + PROGRESS ===== */
#previewBox {
    position: fixed;
    bottom: 90px;
    left: 50%;
    transform: translateX(-50%);
    background: #111;
    padding: 10px;
    border-radius: 12px;
    display: none;
    gap: 8px;
    align-items: center;
}

#previewBox img {
    max-width: 120px;
    border-radius: 8px;
}

#progressWrapper {
    width: 120px;
    height: 6px;
    background: #333;
    border-radius: 6px;
}

#progressBar {
    height: 100%;
    width: 0%;
    background: #fff;
    border-radius: 6px;
}

/* ===== FULLSCREEN IMAGE ===== */
.fullscreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.fullscreen img {
    max-width: 95%;
    max-height: 95%;
}
</style>
</head>

<body>

<!-- SETUP -->
<div class="screen active" id="setupScreen">
    <div class="header">NT Chat</div>
    <div class="setup">
        <input id="myTopic" placeholder="Topic kamu (send)">
        <input id="friendTopic" placeholder="Topic teman (receive)">
        <input id="nickname" placeholder="Nama kamu">
        <button id="startBtn" disabled>Start Chat</button>
    </div>
</div>

<!-- CHAT -->
<div class="screen" id="chatScreen">
    <div class="header">NT Chat</div>
    <div class="chat" id="chatBox"></div>
    <div class="footer">
        <input type="file" id="imageInput" accept="image/*" hidden>
        <button id="imageBtn">ðŸ“·</button>
        <textarea id="message" placeholder="Type message..."></textarea>
        <button id="sendBtn">Send</button>
    </div>
</div>

<!-- PREVIEW + PROGRESS -->
<div id="previewBox">
    <img id="previewImg">
    <div id="progressWrapper">
        <div id="progressBar"></div>
    </div>
</div>

<script>
/* ===== VARS ===== */
var myTopic = document.getElementById("myTopic");
var friendTopic = document.getElementById("friendTopic");
var nickname = document.getElementById("nickname");
var startBtn = document.getElementById("startBtn");
var chatBox = document.getElementById("chatBox");
var message = document.getElementById("message");
var sendBtn = document.getElementById("sendBtn");
var imageBtn = document.getElementById("imageBtn");
var imageInput = document.getElementById("imageInput");
var previewBox = document.getElementById("previewBox");
var previewImg = document.getElementById("previewImg");
var progressBar = document.getElementById("progressBar");

/* ===== SETUP ===== */
function checkSetup() {
    var ok = myTopic.value && friendTopic.value && nickname.value;
    startBtn.disabled = !ok;
    startBtn.classList.toggle("enabled", ok);
}
myTopic.oninput = friendTopic.oninput = nickname.oninput = checkSetup;

startBtn.onclick = function () {
    document.getElementById("setupScreen").classList.remove("active");
    document.getElementById("chatScreen").classList.add("active");
    listen(friendTopic.value.trim());
};

/* ===== TIME ===== */
function formatTime(ts) {
    var d = new Date(ts);
    return d.getHours().toString().padStart(2,"0") + ":" +
           d.getMinutes().toString().padStart(2,"0");
}

/* ===== UI ===== */
function addBubble(html, cls, time) {
    var div = document.createElement("div");
    div.className = "bubble " + cls;
    div.innerHTML = html + `<span class="time">${formatTime(time)}</span>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

/* ===== SEND TEXT ===== */
function sendMessage() {
    var text = message.value.trim();
    if (!text) return;

    var now = Date.now();
    addBubble(text, "me", now);

    var payload = JSON.stringify({
        from: nickname.value,
        text: text,
        time: now
    });

    fetch("https://ntfy.sh/" + encodeURIComponent(myTopic.value), {
        method: "POST",
        body: payload
    });

    message.value = "";
}

sendBtn.onclick = sendMessage;

message.addEventListener("keydown", function(e){
    if(e.key==="Enter" && !e.shiftKey){
        e.preventDefault();
        sendMessage();
    }
});

/* ===== RECEIVE ===== */
function listen(topic){
    var xhr = new XMLHttpRequest();
    xhr.open("GET","https://ntfy.sh/" + encodeURIComponent(topic) + "/json?stream=1",true);
    xhr.onreadystatechange = function(){
        if(xhr.readyState===3){
            var lines = xhr.responseText.trim().split("\n");
            var last = lines[lines.length-1];
            try{
                var msg = JSON.parse(last);
                var data = JSON.parse(msg.message);

                if(data.type==="image"){
                    addBubble(data.from + `<br><img src="${data.text}">`,"them",data.time);
                }else{
                    addBubble(data.from + ": " + data.text,"them",data.time);
                }
            }catch(e){}
        }
    };
    xhr.send();
}

/* ===== IMAGE PREVIEW + UPLOAD ===== */
imageBtn.onclick = () => imageInput.click();

imageInput.onchange = function(){
    const file = imageInput.files[0];
    if(!file) return;

    previewImg.src = URL.createObjectURL(file);
    progressBar.style.width="0%";
    previewBox.style.display="flex";

    uploadImage(file);
};

function uploadImage(file){
    const xhr = new XMLHttpRequest();
    xhr.open("POST","/api/upload",true);

    xhr.upload.onprogress = function(e){
        if(e.lengthComputable){
            progressBar.style.width=(e.loaded/e.total*100)+"%";
        }
    };

    xhr.onload = function(){
        const res = JSON.parse(xhr.responseText);
        const now = Date.now();

        addBubble(`<img src="${res.url}">`,"me",now);

        var payload = JSON.stringify({
            from:nickname.value,
            text: res.url,
            time: now,
            type: "image"
        });

        fetch("https://ntfy.sh/" + encodeURIComponent(myTopic.value),{
            method:"POST",
            body: payload
        });

        previewBox.style.display="none";
        imageInput.value="";
    };

    xhr.send(file);
}

/* ===== FULLSCREEN IMAGE ===== */
chatBox.onclick = function(e){
    if(e.target.tagName!=="IMG") return;
    var o = document.createElement("div");
    o.className="fullscreen";
    o.innerHTML=`<img src="${e.target.src}">`;
    o.onclick=()=>o.remove();
    document.body.appendChild(o);
};
</script>

</body>
</html>
