<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NT Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: #fff;
    font-family: system-ui, Arial, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== APP ===== */
.screen {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    max-height: 720px;
    background: linear-gradient(180deg, #070707, #020202);
    border-radius: 18px;
    box-shadow:
        0 0 0 1px rgba(255,255,255,0.08),
        0 10px 40px rgba(0,0,0,0.8);
    display: none;
    flex-direction: column;
}
.screen.active { display: flex; }

/* ===== HEADER ===== */
.header {
    padding: 16px;
    text-align: center;
    font-weight: 600;
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

/* ===== SETUP ===== */
.setup {
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

input {
    background: #000;
    border: 1px solid rgba(255,255,255,0.25);
    color: #fff;
    padding: 14px;
    border-radius: 12px;
    outline: none;
}

button {
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    background: #fff;
    color: #000;
    cursor: pointer;
    opacity: 0.35;
}
button.enabled { opacity: 1; }

/* ===== CHAT ===== */
.chat {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* ===== BUBBLES ===== */
.bubble {
    max-width: 78%;
    padding: 10px 14px 8px;
    font-size: 14px;
    line-height: 1.45;
    border-radius: 16px;
    animation: bubbleIn 0.18s ease-out;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}
.me {
    align-self: flex-end;
    background: linear-gradient(180deg, #ffffff, #eaeaea);
    color: #000;
}
.them {
    align-self: flex-start;
    background: #1b1b1b;
}

@keyframes bubbleIn {
    from { opacity:0; transform:translateY(6px) scale(.96); }
    to   { opacity:1; transform:none; }
}

/* ===== IMAGE ===== */
.bubble img {
    max-width: 220px;
    border-radius: 12px;
    margin-top: 6px;
    cursor: pointer;
}

/* ===== TIME ===== */
.time {
    display: block;
    font-size: 10px;
    margin-top: 4px;
    opacity: 0.5;
}

/* ===== FOOTER ===== */
.footer {
    padding: 12px;
    border-top: 1px solid rgba(255,255,255,0.08);
    display: flex;
    gap: 10px;
}
textarea {
    flex: 1;
    resize: none;
    height: 56px;
    border-radius: 12px;
    background: #000;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.25);
    padding: 10px 12px;
}

/* ===== IMAGE PREVIEW ===== */
#preview {
    padding: 10px 16px;
}
#preview img {
    max-width: 120px;
    border-radius: 10px;
    display: block;
}
#progress {
    height: 4px;
    background: #444;
    margin-top: 6px;
    border-radius: 4px;
    overflow: hidden;
}
#progress div {
    height: 100%;
    width: 0%;
    background: #4ade80;
}

/* ===== FULLSCREEN ===== */
.fullscreen {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999;
}
.fullscreen img {
    max-width: 95%;
    max-height: 95%;
}
</style>
</head>

<body>

<!-- SETUP -->
<div class="screen active" id="setupScreen">
    <div class="header">NT Chat</div>
    <div class="setup">
        <input id="myTopic" placeholder="Topic kamu (send)">
        <input id="friendTopic" placeholder="Topic teman (receive)">
        <input id="nickname" placeholder="Nama kamu">
        <button id="startBtn" disabled>Start Chat</button>
    </div>
</div>

<!-- CHAT -->
<div class="screen" id="chatScreen">
    <div class="header">NT Chat</div>
    <div class="chat" id="chatBox"></div>

    <div id="preview" hidden>
        <img id="previewImg">
        <div id="progress"><div></div></div>
    </div>

    <div class="footer">
        <input type="file" id="imageInput" accept="image/*" hidden>
        <button id="imageBtn">ðŸ“·</button>
        <textarea id="message"></textarea>
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
const myTopic = myTopicElem = document.getElementById("myTopic");
const friendTopic = document.getElementById("friendTopic");
const nickname = document.getElementById("nickname");
const startBtn = document.getElementById("startBtn");
const chatBox = document.getElementById("chatBox");
const message = document.getElementById("message");
const imageInput = document.getElementById("imageInput");
const imageBtn = document.getElementById("imageBtn");
const preview = document.getElementById("preview");
const previewImg = document.getElementById("previewImg");
const progressBar = document.querySelector("#progress div");

/* ===== SETUP ===== */
function checkSetup(){
    const ok = myTopic.value && friendTopic.value && nickname.value;
    startBtn.disabled = !ok;
    startBtn.classList.toggle("enabled", ok);
}
myTopic.oninput = friendTopic.oninput = nickname.oninput = checkSetup;

startBtn.onclick = ()=>{
    setupScreen.classList.remove("active");
    chatScreen.classList.add("active");
    listen(friendTopic.value.trim());
};

/* ===== TIME ===== */
function formatTime(ts){
    const d = new Date(ts);
    return d.getHours().toString().padStart(2,"0")+":"+
           d.getMinutes().toString().padStart(2,"0");
}

/* ===== UI ===== */
function addBubble(html, cls, time){
    const div = document.createElement("div");
    div.className = "bubble "+cls;
    div.innerHTML = html + `<span class="time">${formatTime(time)}</span>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

/* ===== SEND TEXT ===== */
sendBtn.onclick = sendMessage;
message.onkeydown = e=>{
    if(e.key==="Enter" && !e.shiftKey){
        e.preventDefault();
        sendMessage();
    }
};

function sendMessage(){
    const text = message.value.trim();
    if(!text) return;
    const now = Date.now();
    addBubble(text,"me",now);
    sendPayload({type:"text",text,time:now});
    message.value="";
}

/* ===== IMAGE FLOW ===== */
imageBtn.onclick = ()=>imageInput.click();

imageInput.onchange = async ()=>{
    const file = imageInput.files[0];
    if(!file) return;

    const compressed = await compressImage(file);
    previewImg.src = URL.createObjectURL(compressed);
    progressBar.style.width="0%";
    preview.hidden = false;

    uploadTo0x0(compressed);
};

function uploadTo0x0(file){
    const xhr = new XMLHttpRequest();
    const fd = new FormData();
    fd.append("file", file);

    xhr.open("POST","https://0x0.st");
    xhr.upload.onprogress = e=>{
        if(e.lengthComputable){
            progressBar.style.width = (e.loaded/e.total*100)+"%";
        }
    };
    xhr.onload = ()=>{
        const url = xhr.responseText.trim();
        const now = Date.now();
        addBubble(`<img src="${url}">`,"me",now);
        sendPayload({type:"image",url,time:now});
        preview.hidden = true;
        imageInput.value="";
    };
    xhr.send(fd);
}

/* ===== SEND PAYLOAD ===== */
function sendPayload(data){
    fetch("https://ntfy.sh/"+encodeURIComponent(myTopic.value),{
        method:"POST",
        body: JSON.stringify({from:nickname.value,...data})
    });
}

/* ===== RECEIVE ===== */
function listen(topic){
    const xhr = new XMLHttpRequest();
    xhr.open("GET","https://ntfy.sh/"+encodeURIComponent(topic)+"/json?stream=1",true);
    xhr.onreadystatechange = ()=>{
        if(xhr.readyState===3){
            const lines = xhr.responseText.trim().split("\n");
            const last = lines[lines.length-1];
            try{
                const msg = JSON.parse(last);
                const d = JSON.parse(msg.message);
                if(d.type==="image"){
                    addBubble(`${d.from}:<br><img src="${d.url}">`,"them",d.time);
                }else{
                    addBubble(`${d.from}: ${d.text}`,"them",d.time);
                }
            }catch{}
        }
    };
    xhr.send();
}

/* ===== COMPRESS ===== */
function compressImage(file){
    return new Promise(res=>{
        const img = new Image();
        img.onload = ()=>{
            const c = document.createElement("canvas");
            const max = 1280;
            let w = img.width, h = img.height;
            if(w>max){h*=max/w; w=max;}
            c.width=w; c.height=h;
            c.getContext("2d").drawImage(img,0,0,w,h);
            c.toBlob(b=>res(new File([b],"img.jpg",{type:"image/jpeg"})),"image/jpeg",0.75);
        };
        img.src = URL.createObjectURL(file);
    });
}

/* ===== FULLSCREEN ===== */
chatBox.onclick = e=>{
    if(e.target.tagName!=="IMG") return;
    const o=document.createElement("div");
    o.className="fullscreen";
    o.innerHTML=`<img src="${e.target.src}">`;
    o.onclick=()=>o.remove();
    document.body.appendChild(o);
};
</script>

</body>
</html>
