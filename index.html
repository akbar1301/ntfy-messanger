<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disposable Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.screen {
    width: 360px;
    height: 540px;
    background: #050505;
    border-radius: 14px;
    box-shadow: 0 0 15px rgba(255,255,255,0.15);
    display: none;
    flex-direction: column;
}

.screen.active {
    display: flex;
}

.header {
    padding: 14px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    text-align: center;
    font-weight: 600;
}

.setup {
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

input {
    background: #000;
    border: 1px solid rgba(255,255,255,0.3);
    color: #fff;
    padding: 12px;
    border-radius: 10px;
    outline: none;
}

button {
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    background: #fff;
    color: #000;
    cursor: pointer;
    opacity: 0.4;
}

button.enabled {
    opacity: 1;
}

.chat {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.bubble {
    max-width: 75%;
    padding: 10px 14px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
}

.me {
    align-self: flex-end;
    background: #fff;
    color: #000;
    border-bottom-right-radius: 4px;
}

.them {
    align-self: flex-start;
    background: #1a1a1a;
    border-bottom-left-radius: 4px;
}

.footer {
    padding: 10px;
    border-top: 1px solid rgba(255,255,255,0.1);
    display: flex;
    gap: 8px;
}

textarea {
    flex: 1;
    resize: none;
    height: 42px;
    border-radius: 10px;
    background: #000;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.3);
    padding: 8px;
}
</style>
</head>

<body>

<!-- SETUP SCREEN -->
<div class="screen active" id="setupScreen">
    <div class="header">Chat Setup</div>
    <div class="setup">
        <input id="myTopic" placeholder="Topic kamu (send)">
        <input id="friendTopic" placeholder="Topic teman (receive)">
        <input id="nickname" placeholder="Nama kamu">
        <button id="startBtn" disabled>Start Chat</button>
    </div>
</div>

<!-- CHAT SCREEN -->
<div class="screen" id="chatScreen">
    <div class="header">Disposable Chat</div>
    <div class="chat" id="chatBox"></div>
    <div class="footer">
        <textarea id="message"></textarea>
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
var myTopic = document.getElementById("myTopic");
var friendTopic = document.getElementById("friendTopic");
var nickname = document.getElementById("nickname");
var startBtn = document.getElementById("startBtn");

function checkSetup() {
    var ok = myTopic.value && friendTopic.value && nickname.value;
    startBtn.disabled = !ok;
    startBtn.classList.toggle("enabled", ok);
}

myTopic.oninput = friendTopic.oninput = nickname.oninput = checkSetup;

startBtn.onclick = function () {
    document.getElementById("setupScreen").classList.remove("active");
    document.getElementById("chatScreen").classList.add("active");
    listen(friendTopic.value.trim());
};

function addBubble(text, cls) {
    var div = document.createElement("div");
    div.className = "bubble " + cls;
    div.textContent = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

sendBtn.onclick = function () {
    var text = message.value.trim();
    if (!text) return;

    addBubble(text, "me");

    var payload = JSON.stringify({
        from: nickname.value,
        text: text,
        time: Date.now()
    });

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://ntfy.sh/" + encodeURIComponent(myTopic.value), true);
    xhr.send(payload);

    message.value = "";
};

function listen(topic) {
    var xhr = new XMLHttpRequest();
    xhr.open(
        "GET",
        "https://ntfy.sh/" + encodeURIComponent(topic) + "/json?stream=1",
        true
    );

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 3) {
            var lines = xhr.responseText.trim().split("\n");
            var last = lines[lines.length - 1];
            try {
                var msg = JSON.parse(last);
                var data = JSON.parse(msg.message);
                addBubble(data.from + ": " + data.text, "them");
            } catch (e) {}
        }
    };
    xhr.send();
}
</script>

</body>
</html>
