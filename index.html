<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disposable Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
/* ===== GLOBAL ===== */
body {
    margin: 0;
    background: radial-gradient(circle at top, #0a0a0a, #000);
    color: #fff;
    font-family: system-ui, Arial, sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===== APP ===== */
.screen {
    width: 100%;
    max-width: 420px;
    height: 100vh;
    max-height: 720px;
    background: linear-gradient(180deg, #070707, #020202);
    border-radius: 18px;
    box-shadow:
        0 0 0 1px rgba(255,255,255,0.08),
        0 10px 40px rgba(0,0,0,0.8);
    display: none;
    flex-direction: column;
}

.screen.active {
    display: flex;
}

/* ===== HEADER ===== */
.header {
    padding: 16px;
    text-align: center;
    font-weight: 600;
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

/* ===== SETUP ===== */
.setup {
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

input {
    background: #000;
    border: 1px solid rgba(255,255,255,0.25);
    color: #fff;
    padding: 14px;
    border-radius: 12px;
    outline: none;
}

button {
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    background: #fff;
    color: #000;
    cursor: pointer;
    opacity: 0.35;
}

button.enabled {
    opacity: 1;
}

/* ===== CHAT ===== */
.chat {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* ===== ANIMATION ===== */
@keyframes bubbleIn {
    from {
        opacity: 0;
        transform: translateY(6px) scale(0.96);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* ===== BUBBLES ===== */
.bubble {
    max-width: 78%;
    padding: 10px 14px 8px;
    font-size: 14px;
    line-height: 1.45;
    border-radius: 16px;
    animation: bubbleIn 0.18s ease-out;
    box-shadow: 0 2px 8px rgba(0,0,0,0.4);
}

.me {
    align-self: flex-end;
    background: linear-gradient(180deg, #ffffff, #eaeaea);
    color: #000;
    border-bottom-right-radius: 6px;
}

.them {
    align-self: flex-start;
    background: #1b1b1b;
    border-bottom-left-radius: 6px;
}

/* ===== TIMESTAMP ===== */
.time {
    display: block;
    font-size: 10px;
    margin-top: 4px;
    opacity: 0.5;
}

/* ===== FOOTER ===== */
.footer {
    padding: 12px;
    border-top: 1px solid rgba(255,255,255,0.08);
    display: flex;
    gap: 10px;
}

textarea {
    flex: 1;
    resize: none;
    height: 56px;
    border-radius: 12px;
    background: #000;
    color: #fff;
    border: 1px solid rgba(255,255,255,0.25);
    padding: 10px 12px;
    outline: none;
}
</style>
</head>

<body>

<!-- SETUP -->
<div class="screen active" id="setupScreen">
    <div class="header">Chat Setup</div>
    <div class="setup">
        <input id="myTopic" placeholder="Topic kamu (send)">
        <input id="friendTopic" placeholder="Topic teman (receive)">
        <input id="nickname" placeholder="Nama kamu">
        <button id="startBtn" disabled>Start Chat</button>
    </div>
</div>

<!-- CHAT -->
<div class="screen" id="chatScreen">
    <div class="header">Disposable Chat</div>
    <div class="chat" id="chatBox"></div>
    <div class="footer">
        <textarea id="message" placeholder="Type message..."></textarea>
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
var myTopic = document.getElementById("myTopic");
var friendTopic = document.getElementById("friendTopic");
var nickname = document.getElementById("nickname");
var startBtn = document.getElementById("startBtn");
var chatBox = document.getElementById("chatBox");
var message = document.getElementById("message");
var sendBtn = document.getElementById("sendBtn");

/* ===== SETUP ===== */
function checkSetup() {
    var ok = myTopic.value && friendTopic.value && nickname.value;
    startBtn.disabled = !ok;
    startBtn.classList.toggle("enabled", ok);
}
myTopic.oninput = friendTopic.oninput = nickname.oninput = checkSetup;

startBtn.onclick = function () {
    document.getElementById("setupScreen").classList.remove("active");
    document.getElementById("chatScreen").classList.add("active");
    listen(friendTopic.value.trim());
};

/* ===== TIME FORMAT ===== */
function formatTime(ts) {
    var d = new Date(ts);
    return d.getHours().toString().padStart(2, "0") + ":" +
           d.getMinutes().toString().padStart(2, "0");
}

/* ===== UI ===== */
function addBubble(text, cls, time) {
    var div = document.createElement("div");
    div.className = "bubble " + cls;
    div.innerHTML = text + `<span class="time">${formatTime(time)}</span>`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

/* ===== SEND ===== */
function sendMessage() {
    var text = message.value.trim();
    if (!text) return;

    var now = Date.now();
    addBubble(text, "me", now);

    var payload = JSON.stringify({
        from: nickname.value,
        text: text,
        time: now
    });

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://ntfy.sh/" + encodeURIComponent(myTopic.value), true);
    xhr.send(payload);

    message.value = "";
}

sendBtn.onclick = sendMessage;

/* ENTER TO SEND */
message.addEventListener("keydown", function (e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
    }
});

/* ===== RECEIVE ===== */
function listen(topic) {
    var xhr = new XMLHttpRequest();
    xhr.open(
        "GET",
        "https://ntfy.sh/" + encodeURIComponent(topic) + "/json?stream=1",
        true
    );

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 3) {
            var lines = xhr.responseText.trim().split("\n");
            var last = lines[lines.length - 1];
            try {
                var msg = JSON.parse(last);
                var data = JSON.parse(msg.message);
                addBubble(data.from + ": " + data.text, "them", data.time);
            } catch (e) {}
        }
    };
    xhr.send();
}
</script>

</body>
</html>
